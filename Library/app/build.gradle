plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services' // Firebase için gerekli
}

android {
    namespace 'com.example.library'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.library"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    // Firebase BOM (Bill of Materials) ekleyin, böylece Firebase'in tüm SDK'larını tek bir yerde yönetebilirsiniz
    implementation platform('com.google.firebase:firebase-bom:33.12.0')

    // Firebase bileşenleri
    implementation 'com.google.firebase:firebase-auth'           // Firebase Authentication
    implementation 'com.google.firebase:firebase-database'      // Firebase Realtime Database
    implementation 'com.google.firebase:firebase-firestore'     // Firebase Firestore (isteğe bağlı)

    // Android UI kütüphaneleri
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.jakewharton.threetenabp:threetenabp:1.4.5'

    // Test kütüphaneleri
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
